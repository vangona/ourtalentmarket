{% extends "write_base.html" %}

<!-- 화면 첫 부분 -->

{% block intro %}
<h1>공지사항</h1>
{% endblock %}

<!-- 메인 -->

{% block main %}
<header class="major">
  <article class="post featured">
    <h2>메인 공지 등록</h2>
    <form action="." method="POST">
      {% csrf_token %}
      <div class="form-group">
        {% if notices == None %}
        <p>
          메인 공지할 공지가 없습니다.
        </p>
        {% endif %}
        <label for="title" style="float: left;">공지 선택</label>
        <select name="title" id="id_title">
          {% for notice in notices %}
          <option value="{{ notice.title }}">{{ notice.title }}</option>
          {% endfor %}
        </select>
        <br />
        <label for="main" style="float: left;">메인 여부</label>
        <select name="main" id="id_main">
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>
      {% if field.errors %}
      <span style="color: red">{{ field.errors }}</span>
      {% endif %}
      <input type="submit" value="제출">
    </form>
  </article>
  <div class="button" style="float: right;"><a href="/notice/admin/" class="none">돌아가기</a></div>
  {% endblock %}

  <!-- article -->
  {% block article %}
  {% endblock %}
